{% extends "shoppinglist/templates/base.html" %}
{% load url from future %}

{% block content %}

<h1>{{ name }}</h1>

<div class="row padding-bottom">
    <div class="col-sm-12">
        <a href="{% url 'shoppinglist.views_product.increment' product_id 1 %}" class="btn btn-primary btn-block btn-lg">+1</a>
    </div>
</div>

<div class="row padding-bottom">
    {% for i in range1 %}
    <div class="col-sm-4">
        <a href="{% url 'shoppinglist.views_product.increment' product_id i %}" class="btn btn-default btn-block">+{{ i }}</a>
    </div>
    {% endfor %}
</div>

<div class="row">
    {% for i in range2 %}
    <div class="col-sm-2">
        <a href="{% url 'shoppinglist.views_product.increment' product_id i %}" class="btn btn-default btn-block btn-sm">+{{ i }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
